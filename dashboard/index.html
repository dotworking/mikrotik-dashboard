<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel VPN MikroTik</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .main {
      flex: 2;
    }

    .sidebar {
      flex: 1;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      height: fit-content;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .vpn-box {
      background-color: #fff;
      border-left: 8px solid green;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .offline {
      border-left-color: red !important;
    }

    .vpn-name {
      font-weight: bold;
      font-size: 1.2em;
      color: #222;
    }

    .status, .traffic, .uptime, .last-disconnect {
      margin-top: 6px;
      font-size: 0.95em;
      color: #555;
    }

    #historial {
      white-space: pre-line;
      font-size: 0.9em;
      color: #444;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="main">
    <h2>üì° Estado de VPNs</h2>
    <div id="vpn-panel"></div>
    <footer>√öltima actualizaci√≥n: <span id="last-update">--</span></footer>
  </div>

  <div class="sidebar">
    <h2>ü™µ Historial de eventos</h2>
    <div id="historial">Cargando...</div>
  </div>

  <script>
    const panel = document.getElementById("vpn-panel");
    const timestamp = document.getElementById("last-update");
    const historial = document.getElementById("historial");

    function actualizarPanel() {
      fetch('datosvpn.json')
        .then(res => res.json())
        .then(data => {
          panel.innerHTML = "";
          const ahora = new Date();
          timestamp.textContent = ahora.toLocaleString();

          data.forEach(vpn => {
            const div = document.createElement("div");
            div.className = "vpn-box" + (vpn.connected ? "" : " offline");
            div.innerHTML = `
              <div class="vpn-name">${vpn.name}</div>
              <div class="status">Estado: ${vpn.connected ? "üü¢ Conectado" : "üî¥ Desconectado"}</div>
              <div class="traffic">RX: ${vpn.rx.toLocaleString()} bytes | TX: ${vpn.tx.toLocaleString()} bytes</div>
              <div class="uptime">Tiempo conectado: ${vpn.uptime}</div>
              <div class="last-disconnect">√öltima desconexi√≥n: ${vpn.last_disconnected}</div>
            `;
            panel.appendChild(div);
          });
        })
        .catch(err => {
          panel.innerHTML = `<div class="vpn-box offline">‚ùå Error al cargar datos: ${err.message}</div>`;
        });

      // Actualizar historial
      fetch('log.txt')
        .then(res => res.text())
        .then(texto => {
          const eventos = texto.trim().split('\n').slice(-10).reverse(); // √∫ltimos 10
          historial.textContent = eventos.join('\n');
        })
        .catch(() => {
          historial.textContent = "No se pudo cargar el historial.";
        });
    }

    actualizarPanel();
    setInterval(actualizarPanel, 30000);
  </script>

</body>
</html>
